{{ partial "header.html" . }}

<section id=content>
    <h1 style="margin-bottom: 2em;">Tag: {{ .Title }}</h1>
    <ul class=posts_listing>
        {{ range .Pages }}
        <li>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <div id=date>
                <time>{{ .Date.Format (.Site.Params.dateform | default "January 2006") }}</time>
            </div>
        </li>
        {{ end }}
    </ul>
</section>

{{ partial "footer.html" . }}
