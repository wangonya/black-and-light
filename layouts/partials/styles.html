<style>
  * {
    border: 0;
    font: inherit;
    font-size: 100%;
    vertical-align: baseline;
    margin: 0;
    padding: 0;
    color: black;
    text-decoration-skip: ink;
  }

  body {
    font-family: "Open Sans", "Myriad Pro", Myriad, sans-serif;
    font-size: 20px;
    line-height: 160%;
    color: #1d1313;
    max-width: 500px;
    margin: auto;
  }

  p {
    margin: 20px 0;
  }

  a img {
    border: none;
  }

  img {
    margin: 10px auto 10px auto;
    max-width: 100%;
    display: block;
  }

  .left-justify {
    float: left;
  }

  .right-justify {
    float: right;
  }

  pre,
  code {
    font: 14px Consolas, "Liberation Mono", Menlo, Courier, monospace;
    background-color: #f7f7f7 !important;
  }

  code {
    font-size: 14px;
    padding: 4px;
  }

  pre {
    margin-top: 0;
    margin-bottom: 16px;
    word-wrap: normal;
    padding: 16px;
    overflow: auto;
    font-size: 85%;
    line-height: 1.45;
  }

  pre > code {
    padding: 0;
    margin: 0;
    font-size: 100%;
    word-break: normal;
    white-space: pre;
    background: transparent;
    border: 0;
  }

  pre code {
    display: inline;
    max-width: auto;
    padding: 0;
    margin: 0;
    overflow: visible;
    line-height: inherit;
    word-wrap: normal;
    background-color: transparent;
    border: 0;
  }

  pre code::before,
  pre code::after {
    content: normal;
  }

  em,
  q,
  em,
  dfn {
    font-style: italic;
  }

  .sans,
  html .gist .gist-file .gist-meta {
    font-family: "Open Sans", "Myriad Pro", Myriad, sans-serif;
  }

  .mono,
  pre,
  code,
  tt,
  p code,
  li code {
    font-family: Menlo, Monaco, "Andale Mono", "lucida console", "Courier New",
      monospace;
  }

  .heading,
  .serif,
  h1,
  h2,
  h3 {
    font-family: "Old Standard TT", serif;
  }

  strong {
    font-weight: 600;
  }

  q:before {
    content: "\201C";
  }

  q:after {
    content: "\201D";
  }

  del,
  s {
    text-decoration: line-through;
  }

  blockquote {
    margin: 0 auto;
    padding: 1em;
    border-left: 5px solid #a9a9a9;
  }
  blockquote:before {
    display: none;
  }
  blockquote p {
    color: #555;
    font-size: 13pt;
    line-height: 1.4;
    font-family: "Old Standard TT", serif;
  }
  blockquote footer {
    margin-top: 0.5em;
    padding: 0;
    color: #777;
    font-size: 11pt;
    text-align: left;
    font-style: italic;
    font-family: "Old Standard TT", serif;
  }
  blockquote footer:before {
    content: "â€” ";
  }
  @element 'blockquote' and (min-width: 300px) {
    blockquote {
      padding: 1em 20% 1em 1em;
    }
    blockquote p {
      font-size: 14pt;
    }
  }

  hr {
    width: 40%;
    height: 1px;
    background: #403c3b;
    margin: 25px auto;
  }

  h1 {
    font-size: 35px;
  }

  h2 {
    font-size: 28px;
  }

  h3 {
    font-size: 22px;
    margin-top: 18px;
  }

  h1 a,
  h2 a,
  h3 a {
    text-decoration: none;
  }

  h1,
  h2 {
    margin-top: 28px;
  }

  #sub-header,
  time {
    color: #403c3b;
    font-size: 13px;
  }

  #sub-header {
    margin: 0 4px;
  }

  #nav h1 a {
    font-size: 35px;
    color: #1d1313;
    line-height: 120%;
  }

  .posts_listing a,
  #nav a {
    text-decoration: none;
  }

  li {
    margin-left: 20px;
  }

  ul li {
    margin-left: 7px;
  }

  ul li {
    list-style-type: none;
  }
  ul li:before {
    content: "\00BB \0020";
  }

  #nav ul li:before,
  .posts_listing li:before {
    content: "";
    margin-right: 0;
  }

  #content {
    text-align: left;
    width: 100%;
    font-size: 15px;
    padding: 60px 0 80px;
  }

  #content h1,
  #content h2 {
    margin-bottom: 5px;
  }

  #content h2 {
    font-size: 25px;
  }

  #content .entry-content {
    margin-top: 15px;
  }

  #content time {
    margin-left: 3px;
  }

  #content h1 {
    font-size: 30px;
  }

  .highlight {
    margin: 10px 0;
  }

  .posts_listing {
    margin: 0 0 50px;
  }

  .posts_listing li {
    margin: 0 0 25px 15px;
  }

  .posts_listing li a:hover,
  #nav a:hover {
    text-decoration: underline;
  }

  #nav {
    text-align: center;
    position: static;
    margin-top: 60px;
  }

  #nav ul {
    display: table;
    margin: 8px auto 0 auto;
  }

  #nav li {
    list-style-type: none;
    display: table-cell;
    font-size: 15px;
    padding: 0 20px;
  }

  #links {
    margin: 50px 0 0 0;
  }

  #links :nth-child(2) {
    float: right;
  }

  #not-found {
    text-align: center;
  }

  #not-found a {
    font-family: "Old Standard TT", serif;
    font-size: 200px;
    text-decoration: none;
    display: inline-block;
    padding-top: 225px;
  }

  @media (max-width: 750px) {
    body {
      padding-left: 20px;
      padding-right: 20px;
    }

    #nav h1 a {
      font-size: 28px;
    }

    #nav li {
      font-size: 13px;
      padding: 0 15px;
    }

    #content {
      margin-top: 0;
      padding-top: 50px;
      font-size: 14px;
    }

    #content h1 {
      font-size: 25px;
    }

    #content h2 {
      font-size: 22px;
    }

    .posts_listing li div {
      font-size: 12px;
    }
  }

  @media (max-width: 400px) {
    body {
      padding-left: 20px;
      padding-right: 20px;
    }

    #nav h1 a {
      font-size: 22px;
    }

    #nav li {
      font-size: 12px;
      padding: 0 10px;
    }

    #content {
      margin-top: 0;
      padding-top: 20px;
      font-size: 12px;
    }

    #content h1 {
      font-size: 20px;
    }

    #content h2 {
      font-size: 18px;
    }

    .posts_listing li div {
      font-size: 12px;
    }
  }

  @media (prefers-color-scheme: dark) {
    *,
    #nav h1 a {
      color: #fdfdfd;
    }
    body {
      background: #0d1219;
    }
    pre,
    code {
      background-color: #202c3d !important;
    }
    #sub-header,
    time {
      color: #bababa;
    }
    hr {
      background: #ebebeb;
    }
    blockquote p {
      color: #a9a9a9;
    }
  }

  #meta {
    color: silver;
    font-size: 12px;
    padding-left: 5px;
    font-style: italic;
  }

  #meta a {
    color: silver;
  }

  /*tags*/
  .tags__list {
    padding-right: 1.5rem;
    margin: 1.5rem 0 0;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: end;
    -ms-flex-pack: end;
    justify-content: flex-end
  }

  li.tag__item::before {
    content: "";
  }

  .tag__item {
    margin-right: 1rem;
    display: inline-block;
  }

  .tag__item:last-child {
    margin-right: 0
  }

  .tag__link {
    display: inline-block;
    text-decoration: none;
    padding: .2em .4em;
    border-radius: 3px;
    color: silver;
    font-size: .8rem;
  }
</style>
